- name: catalogue app playbook
  hosts: catalogue
  become: yes
  tasks: 
  - name: disable and enable nodejs 
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y
  - name : install nodejs 
    ansible.builtin.package:
      name: nodejs 
      state: present
  - name : create user
    ansible.builtin.user:
      name: roboshop
  - name : create app directory
    ansible.builtin.file:
      path: /app
      state: directory
  - name : dowload application
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp
  - name : unarchive the application
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes
  - name : install packages
    ansible.builtin.command: npm install
    args:
      chdir: /app
  - name : copying catalogue.service 
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service
  - name : deamon- reloading the catalogue service
    ansible.builtin.systemd_service:
      daemon-reload: true
  - name : copying mongodb shell repo 
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: installing mongo repo shell
    ansible.builtin.package:
      name: mongodb-org-shell
      state: present
  - name : dataloading into mongodb 
    ansible.builtin.command: mongo --host 54.224.222.245 </app/schema/catalogue.js
  - name : start and enabling catalogue
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes



  

  

